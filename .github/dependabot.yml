version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: k8s.io/api
        versions:
          - "> 0.18.6"
      - dependency-name: k8s.io/apimachinery
        versions:
          - "> 0.18.6"
      - dependency-name: k8s.io/client-go
        versions:
          - "> 0.18.6"
      - dependency-name: github.com/submariner-io/*
